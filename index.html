<script>
function studentSystem() {
    return {
        // æ›´æ–°ç‚ºæ‚¨çš„æœ€æ–°ç¶²å€
        gasUrl: 'https://script.google.com/macros/s/AKfycbxBmHaz8sK4R6WwQ9CtwBCjLfF5RjX828tj3paXNxo3WyCwx_-d2DIOtXxOK1njBoHvRw/exec',
        adminPassword: '8888',

        currentMode: 'exhibition',
        isLoading: false,
        showSettings: false,
        
        // æœå°‹é‚è¼¯å°ˆç”¨è®Šæ•¸
        searchName: '', 
        lastSearchName: '',
        hasSearched: false,
        filteredResults: [],

        configs: {
            subjects: JSON.parse(localStorage.getItem('sys_sub_v16')) || ['åœ‹ä¸€æ•¸å­¸', 'åœ‹äºŒæ•¸å­¸', 'åœ‹ä¸‰æ•¸å­¸', 'ç¤¾æœƒ', 'è‡ªç„¶'],
            unitTopics: JSON.parse(localStorage.getItem('sys_unit_v16')) || ['ç¿’ä½œ', 'éš¨å ‚æ¼”ç·´', 'ä½œæ¥­ç°¿'],
            assignmentItems: JSON.parse(localStorage.getItem('sys_items_v16')) || ['æ•¸å­¸è¬›ç¾©', 'éš¨å ‚æ¼”ç·´', 'åŸºç¤ç·´ç¿’å·', 'é€²éšç·´ç¿’å·']
        },
        tempInputs: { subjects: '', unitTopics: '', assignmentItems: '' },
        statusOptions: ['æœªå®Œæˆ', 'å·²å®Œæˆæœªæ‰¹æ”¹', 'å·²å®Œæˆå·²æ‰¹æ”¹æœªè¨‚æ­£', 'å·²å®Œæˆå·²æ‰¹æ”¹å·²è¨‚æ­£'],
        
        allRecords: [], 
        expandedNames: [],
        newEntry: { name: '', subject: '', unitTopic: '', item: '', status: 'æœªå®Œæˆ', remark: '' },

        // æœå°‹è™•ç†ï¼šå¿…é ˆé»æ“ŠæŒ‰éˆ•æˆ–æŒ‰ä¸‹ Enter
        performSearch() {
            const query = this.searchName.trim();
            if (!query) {
                alert('è«‹å…ˆè¼¸å…¥å­¸ç”Ÿå§“å');
                return;
            }
            this.isLoading = true;
            // çŸ­æš«å»¶é²å¢åŠ äº’å‹•æ„Ÿ
            setTimeout(() => {
                this.filteredResults = this.allRecords.filter(r => r.name.trim() === query);
                this.lastSearchName = query;
                this.hasSearched = true;
                this.isLoading = false;
            }, 400);
        },

        enterAdmin() {
            const pw = prompt('è«‹è¼¸å…¥ç®¡ç†å“¡å¯†ç¢¼ï¼š');
            if (pw === this.adminPassword) {
                this.currentMode = 'admin';
                this.resetSearch();
            } else if (pw !== null) {
                alert('å¯†ç¢¼éŒ¯èª¤ï¼');
            }
        },

        exitAdmin() {
            this.currentMode = 'exhibition';
            this.resetSearch();
        },

        resetSearch() {
            this.searchName = '';
            this.filteredResults = [];
            this.hasSearched = false;
        },

        async fetchData() {
            this.isLoading = true;
            try {
                const response = await fetch(`${this.gasUrl}?t=${Date.now()}`);
                const data = await response.json();
                this.allRecords = data.map((item, index) => ({ ...item, id: index }));
                
                // å¦‚æœåœ¨å±•ç¤ºæ¨¡å¼ä¸”æ­£åœ¨æŸ¥çœ‹çµæœï¼ŒåŒæ­¥æ›´æ–°
                if (this.currentMode === 'exhibition' && this.hasSearched) {
                    this.filteredResults = this.allRecords.filter(r => r.name.trim() === this.lastSearchName);
                }
            } catch (e) { 
                console.error('Fetch Error:', e); 
            }
            this.isLoading = false;
        },

        async sendData(action, recordData = null) {
            this.isLoading = true;
            let payload = (action === 'add') ? 
                { action: 'add', ...this.newEntry, unit: this.newEntry.unitTopic } : 
                { action, ...recordData };

            try {
                await fetch(this.gasUrl, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                if (action === 'add') {
                    this.newEntry.unitTopic = ''; this.newEntry.item = ''; this.newEntry.remark = '';
                }
                setTimeout(() => this.fetchData(), 1200);
            } catch (e) {
                alert('é€šè¨Šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯ã€‚');
                this.isLoading = false;
            }
        },

        getStatusClass(status) {
            const s = status ? status.trim() : '';
            if (s === 'å·²å®Œæˆå·²æ‰¹æ”¹å·²è¨‚æ­£') return 'text-emerald-500';
            if (s === 'å·²å®Œæˆå·²æ‰¹æ”¹æœªè¨‚æ­£') return 'text-amber-500';
            if (s === 'å·²å®Œæˆæœªæ‰¹æ”¹') return 'text-blue-500';
            return 'text-rose-500';
        },

        getStatusBorder(status) {
            const s = status ? status.trim() : '';
            if (s === 'å·²å®Œæˆå·²æ‰¹æ”¹å·²è¨‚æ­£') return 'border-emerald-500 shadow-emerald-50';
            if (s === 'å·²å®Œæˆå·²æ‰¹æ”¹æœªè¨‚æ­£') return 'border-amber-500 shadow-amber-50';
            if (s === 'å·²å®Œæˆæœªæ‰¹æ”¹') return 'border-blue-500 shadow-blue-50';
            return 'border-rose-500 shadow-rose-50';
        },

        confirmDelete(record) {
            if (confirm(`ç¢ºå®šè¦åˆªé™¤ã€Œ${record.name}ã€çš„é€™é …ä½œæ¥­ç´€éŒ„å—ï¼Ÿ`)) {
                this.sendData('delete', record);
            }
        },

        get groupedStudents() {
            return this.allRecords.reduce((groups, record) => {
                if (!groups[record.name]) groups[record.name] = { records: [] };
                groups[record.name].records.push(record);
                return groups;
            }, {});
        },

        toggleStudent(name) {
            this.expandedNames = this.expandedNames.includes(name) ? 
                this.expandedNames.filter(n => n !== name) : [...this.expandedNames, name];
        },

        addConfig(type) {
            if (this.tempInputs[type]) {
                this.configs[type].push(this.tempInputs[type].trim());
                this.tempInputs[type] = '';
                this.saveConfig();
            }
        },
        removeConfig(type, index) {
            this.configs[type].splice(index, 1);
            this.saveConfig();
        },
        saveConfig() {
            localStorage.setItem('sys_sub_v16', JSON.stringify(this.configs.subjects));
            localStorage.setItem('sys_unit_v16', JSON.stringify(this.configs.unitTopics));
            localStorage.setItem('sys_items_v16', JSON.stringify(this.configs.assignmentItems));
        }
    }
}
</script>
